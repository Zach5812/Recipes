<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>recipes</title>
</head>
<body>
    <div class="container">

        <h1>recipes</h1>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{recipe.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{recipe.description}}</h6>
              <p class="card-text">{{recipe.instructions}}</p>
              <p class="card-text">{{recipe.date_cooked}}</p>
              <p class="card-text">Under 30 minutes:
                {% if recipe.under_30 %}
                <input type="radio" id="yes" name="under_30" value="1" checked>
                <label for="yes">yes</label><br>
                {% else %}
                <input type="radio" id="no" name="under_30" value="0" checked>
                <label for="no">no</label><br>
                {% endif %}</p>
              <p class="card-text">{{recipe.user}}</p>
            </div>
          </div>
        <a class="btn btn-danger" href="/new" >add recipe</a>
        <a href="/recipes" class="btn btn-primary">Go Home</a>
    </div>
        </body>
</html>
