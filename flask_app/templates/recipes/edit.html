<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
        </style>
    <title>Document</title>
</head>

<body>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
    <h1>Edit a recipe</h1>
    <form action="/update" method="post">
        <input type="hidden" name="id" value="{{recipe.id}}">
        <div class="form-control">
            name: <input type="text" name="name" id="" value="{{recipe.name}}">
        </div>
        <div class="form-control">
            description: <input type="text" name="description" id="" value="{{recipe.description}}">
        </div>
        <div class="form-control">
            instructions: <input type="text" name="instructions" value="{{recipe.instructions}}">
        </div>
        <div class="form-control">
            date cooked: <input type="date" name="date_cooked" id="" value="{{recipe.date_cooked}}">
        </div>
        <div class="form-control">
            Under 30 minutes:
            {% if recipe.under_30 %}
            <input type="radio" id="yes" name="under_30" value="1" checked>
            <label for="yes">yes</label><br>
            <input type="radio" id="no" name="under_30" value="0">
            <label for="no">no</label><br>
            {% else %}
            <input type="radio" id="yes" name="under_30" value="1">
            <label for="yes">yes</label><br>
            <input type="radio" id="no" name="under_30" value="0" checked>
            <label for="no">no</label><br>
            {% endif %}


        </div>
        <input type="submit" value="edit recipe">
        <a href="/recipes">Go Home</a>
    </form>
</body>

</html>
